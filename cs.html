<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stonetop Character Sheet</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- License Attribution -->
  <div style="text-align: center; padding: 10px; margin-bottom: 15px; background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; font-size: 12px; color: #666;">
    <a href="https://stonetop.backerkit.com/hosted_preorders" target="_blank" style="color: #007bff; text-decoration: none;">Stonetop</a> content by <strong>Penny Lantern</strong> â€¢ Licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" style="color: #007bff;">CC BY-SA 4.0</a>
  </div>

  <form>
    <!-- Character Info Box -->
    <div class="character-info-box">
      <div class="basic-info">
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        
        <div class="form-field">
          <label for="player">Player:</label>
          <input type="text" id="player" name="player">
        </div>
      </div>
      
      <div class="role-controls">
        <label for="role">Role:</label>
        <select id="role" name="role">
          <option value="">Select role...</option>
        </select>
        <button type="button" id="copy-url-button">
          <span class="button-text">Copy URL</span>
          <span class="success-text">
            <span class="checkmark"></span>
            Copied!
          </span>
        </button>
        <button type="button" id="clear-button">Clear</button>
      </div>
    </div>
    
    <!-- Stats and Controls Box -->
    <div class="stats-controls-box">
      <!-- Combat and Progression Stats -->
      <div class="all-stats">
        <label for="damage">
          Damage
          <input type="text" id="damage" name="damage">
        </label>
        <label for="hp">
          HP
          <input type="text" id="hp" name="hp">
        </label>
        <label for="armor">
          Armor
          <input type="text" id="armor" name="armor">
        </label>
        
        <label for="xp">
          XP
          <input type="text" id="xp" name="xp">
        </label>
        
        <label for="level">
          Level
          <input type="text" id="level" name="level">
        </label>
      </div>
      
      <!-- Status Conditions -->
      <div class="status-conditions">
        <label>
          <input type="checkbox" id="weakened" name="weakened">
          Weakened
        </label>
        <label>
          <input type="checkbox" id="dazed" name="dazed">
          Dazed
        </label>
        <label>
          <input type="checkbox" id="miserable" name="miserable">
          Miserable
        </label>
      </div>
    </div>
    
    <!-- UI Control -->
    <div class="ui-control">
      <label>
        <input type="checkbox" id="hide_untaken" name="hide_untaken">
        Hide untaken moves
      </label>
    </div>
    <hr>
    <div id="stats-container"></div>
    <hr>
    
    <div id="cards-container"></div>
    
    <div id="moves"></div>
  </form>

<!-- Core dependencies -->
<script src="utils.js"></script>
<script src="json-loader.js"></script>
<script src="data-loader.js"></script>
<script src="persistence.js"></script>
<script src="stats.js"></script>

<!-- Cards and moves modules -->
<script src="card-helpers.js"></script>
<script src="cards.js"></script>
<script src="moves/moves-core.js"></script>
<script src="moves/inline-cards.js"></script>
<script src="moves/takefrom.js"></script>
<script src="moves/track.js"></script>
<script src="moves/moves.js"></script>

<!-- Layout system -->
<script src="layout.js"></script>

<!-- Main application -->
<script src="main.js"></script>

</body>
</html>
