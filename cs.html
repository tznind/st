<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stonetop Character Sheet</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Loading indicator -->
  <div id="loading-indicator" class="loading-indicator">
    <div class="loading-spinner"></div>
    <span>Loading...</span>
  </div>

  <!-- License Attribution -->
  <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 4px; padding: 10px; margin-bottom: 15px; background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; font-size: 12px; color: #666; text-align: center;">
    <span><a href="https://stonetop.backerkit.com/hosted_preorders" target="_blank" style="color: #007bff; text-decoration: none;">Stonetop</a> content by <strong>Penny Lantern</strong> (Jason Lutes and Jeremy Strandberg)</span>
    <span>•</span>
    <span>Licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" style="color: #007bff;">CC BY-SA 4.0</a></span>
    <span>•</span>
    <span><a href="https://github.com/tznind/st" target="_blank" style="color: #007bff; text-decoration: none; display: inline-flex; align-items: center;"><img width="12" height="12" alt="GitHub logo" src="https://github.com/user-attachments/assets/d45893e9-0b26-4259-8764-a9737ee1426e" style="margin-right: 3px; background: #000; border-radius: 50%; padding: 1px;" /> Source Code</a></span>
  </div>

  <form>
    <!-- Character Info Box -->
    <div class="character-info-box">
      <div class="basic-info">
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        
        <div class="form-field">
          <label for="player">Player:</label>
          <input type="text" id="player" name="player">
        </div>
      </div>
      
      <div class="role-controls">
        <label for="role">Role:</label>
        <select id="role" name="role">
          <option value="">Select role...</option>
        </select>
        <button type="button" id="copy-url-button">
          <span class="button-text">Copy URL</span>
          <span class="success-text">
            <span class="checkmark"></span>
            Copied!
          </span>
        </button>
        <button type="button" id="clear-button">Clear</button>
      </div>
    </div>

    <hr>
    <div id="stats-container"></div>
    <hr>
    
    <!-- Stats and Controls Box -->
    <div class="stats-controls-box">
      <!-- Combat and Progression Stats -->
      <div class="all-stats">
        <label for="damage">
          Damage
          <input type="text" id="damage" name="damage">
        </label>
        <label for="hp">
          HP
          <input type="text" id="hp" name="hp">
        </label>
        <label for="armor">
          Armor
          <input type="text" id="armor" name="armor">
        </label>
        
        <label for="xp">
          XP
          <input type="text" id="xp" name="xp">
        </label>
        
        <label for="level">
          Level
          <input type="text" id="level" name="level">
        </label>
      </div>
      
      <!-- Status Conditions -->
      <div class="status-conditions">
        <label>
          <input type="checkbox" id="weakened" name="weakened">
          Weakened
          <button type="button" class="help-icon" data-help-title="Weakened" data-help-text="Disadvantage on Strength and Dexterity">?</button>
        </label>
        <label>
          <input type="checkbox" id="dazed" name="dazed">
          Dazed
          <button type="button" class="help-icon" data-help-title="Dazed" data-help-text="Disadvantage on Intelligence and Wisdom">?</button>
        </label>
        <label>
          <input type="checkbox" id="miserable" name="miserable">
          Miserable
          <button type="button" class="help-icon" data-help-title="Miserable" data-help-text="Disadvantage on Constitution and Charisma">?</button>
        </label>
      </div>

      <!-- Roll Modifiers -->
      <div class="status-conditions">
        <label>
          <input type="checkbox" id="adv" name="adv">
          Advantage on next roll (e.g. well rested)
        </label>
        <label>
          <input type="checkbox" id="dis" name="dis">
          Disadvantage on next roll
        </label>
      </div>
    </div>
    
    <!-- UI Control -->
    <div class="ui-control">
      <label>
        <input type="checkbox" id="hide_untaken" name="hide_untaken">
        Hide untaken moves
      </label>
      <div class="collapse-controls">
        <button type="button" id="collapse-all-moves">Collapse All</button>
        <button type="button" id="expand-all-moves">Expand All</button>
      </div>
    </div>

    <div id="cards-container"></div>
    
    <div id="moves"></div>
  </form>

<!-- Core dependencies -->
<script src="utils.js"></script>
<script src="json-loader.js"></script>
<script src="data-loader.js"></script>
<script src="persistence.js"></script>
<script src="stats.js"></script>

<!-- Cards and moves modules -->
<script src="card-helpers.js"></script>
<script src="cards.js"></script>
<script src="moves/moves-core.js"></script>
<script src="moves/inline-cards.js"></script>
<script src="moves/takefrom.js"></script>
<script src="moves/track.js"></script>
<script src="moves/moves.js"></script>

<!-- Layout system -->
<script src="layout.js"></script>

<!-- Main application -->
<script src="main.js"></script>

</body>
</html>
