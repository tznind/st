<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hexagon Inputs with Titles</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

  <form>
    <div class="form-field">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    
    <div class="form-field">
      <label for="player">Player:</label>
      <input type="text" id="player" name="player">
    </div>
    
    <div class="form-controls">
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="">Select role...</option>
      </select>
      <button type="button" id="copy-url-button">
        <span class="button-text">Copy URL</span>
        <span class="success-text">
          <span class="checkmark"></span>
          Copied!
        </span>
      </button>
      <button type="button" id="clear-button">Clear</button>
    </div>
    <hr>
    <div id="stats-container"></div>
    <hr>
    
    <h3>Moves:</h3>
    <div id="moves"></div>
  </form>

<script src="utils.js"></script>
<script src="data/data.js"></script>
<script src="persistence.js"></script>
<script src="stats.js"></script>
<script src="moves/moves-core.js"></script>
<script src="moves/takefrom.js"></script>
<script src="moves/moves.js"></script>

<script>
  const form = document.querySelector('form');
  const roleSelect = document.getElementById('role');
  
  // Initialize the application after moves data is loaded
  async function initializeApp() {
    // Initialize moves data from separate role files
    await window.initializeMovesData();
    
    // Render stats
    window.renderStats('#stats-container', window.hexStats);
    
    // Populate role options
    Object.keys(window.availableMap).forEach(role => {
      const option = document.createElement('option');
      option.value = role;
      option.textContent = role;
      roleSelect.appendChild(option);
    });
    
    // Initialize persistence first
    window.Persistence.setupAutoPersistence(form);
    
    // Load initial state from URL
    window.Persistence.loadFromURL(form);
    
    // Render initial moves based on selected role
    const initialRole = roleSelect.value;
    if (initialRole && window.Moves) {
      window.Moves.renderMovesForRole(initialRole);
      
      // Refresh persistence after moves are rendered to capture new checkboxes
      setTimeout(() => {
        window.Persistence.refreshPersistence(form);
      }, 100);
    }
  }
  
  // Start the app
  initializeApp().catch(error => {
    console.error('Failed to initialize app:', error);
  });
  
  // Button event listeners
  document.getElementById('clear-button').addEventListener('click', () => {
    window.Persistence.clearState(form);
    // Clear moves display
    const movesContainer = document.getElementById('moves');
    if (movesContainer) {
      movesContainer.innerHTML = '';
    }
  });
  
  document.getElementById('copy-url-button').addEventListener('click', () => {
    const button = document.getElementById('copy-url-button');
    
    window.Persistence.copyURLToClipboard()
      .then(() => {
        // Show success state
        button.classList.add('success');
        
        // Reset after 2 seconds
        setTimeout(() => {
          button.classList.remove('success');
        }, 2000);
      })
      .catch(err => {
        console.error('Failed to copy URL:', err);
        alert('Failed to copy URL to clipboard');
      });
  });
</script>

</body>
</html>
