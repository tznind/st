<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stonetop Character Sheet</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

  <form>
    <div class="form-field">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    
    <div class="form-field">
      <label for="player">Player:</label>
      <input type="text" id="player" name="player">
    </div>
    
    <div class="form-controls">
      <label for="damage">Damage:</label>
      <input type="text" id="damage" name="damage">
      <label for="hp">HP:</label>
      <input type="text" id="hp" name="hp">
      <label for="armor">Armor:</label>
      <input type="text" id="armor" name="armor">
    </div>
    
    <div class="form-field">
      <label for="xp">XP:</label>
      <input type="text" id="xp" name="xp">
    </div>
    
    <div class="form-field">
      <label for="level">Level:</label>
      <input type="text" id="level" name="level">
    </div>
    
    <div class="form-controls">
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="">Select role...</option>
      </select>
      <button type="button" id="copy-url-button">
        <span class="button-text">Copy URL</span>
        <span class="success-text">
          <span class="checkmark"></span>
          Copied!
        </span>
      </button>
      <button type="button" id="clear-button">Clear</button>
    </div>
    
    <div class="form-controls">
      <label>
        <input type="checkbox" id="hide_untaken" name="hide_untaken">
        Hide untaken moves
      </label>
    </div>
    <hr>
    <div id="stats-container"></div>
    <hr>
    
    <div id="cards-container"></div>
    
    <div id="moves"></div>
  </form>

<!-- Core dependencies -->
<script src="utils.js"></script>
<script src="json-loader.js"></script>
<script src="data-loader.js"></script>
<script src="persistence.js"></script>
<script src="stats.js"></script>

<!-- Cards and moves modules -->
<script src="card-helpers.js"></script>
<script src="cards.js"></script>
<script src="moves/moves-core.js"></script>
<script src="moves/inline-cards.js"></script>
<script src="moves/takefrom.js"></script>
<script src="moves/track.js"></script>
<script src="moves/moves.js"></script>

<!-- Layout system -->
<script src="layout.js"></script>

<!-- Main application -->
<script src="main.js"></script>

</body>
</html>
