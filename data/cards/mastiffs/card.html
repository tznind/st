<!-- Mastiffs Card for Stonetop -->
<div class="card mastiffs-card">
  <div class="card-header">
    <h3 class="card-title">🐕‍🦺 Mastiffs</h3>
    <div class="loyalty-section">
      <div class="track-label">Loyalty: 0/3</div>
      <div class="track-shapes" id="ms_loyalty_track">
        <div class="track-shape track-circle" data-value="1" data-track-id="ms_loyalty"></div>
        <div class="track-shape track-circle" data-value="2" data-track-id="ms_loyalty"></div>
        <div class="track-shape track-circle" data-value="3" data-track-id="ms_loyalty"></div>
      </div>
    </div>
  </div>
  
  <!-- Basic Info -->
  <div class="form-field">
    <label for="ms_nm">Names:</label>
    <input type="text" id="ms_nm" placeholder="Your mastiffs' names">
  </div>
  
  <!-- Dog Type -->
  <div class="form-field">
    <strong>Type:</strong> 2-3 Followers
  </div>
  
  <!-- HP Tracking -->
  <div class="form-field">
    <label for="ms_hp">HP:</label>
    <input type="number" id="ms_hp" value="6" min="0" max="6" style="width: 80px;"> (Max:6)
  </div>
  
  <!-- Fixed Stats Display -->
  <div class="stats-display">
    <div class="stat-item">
      <strong>Tags:</strong> alert, keen-nosed, fierce, overprotective
    </div>
    <div class="stat-item">
      <strong>Damage:</strong> d6 (hand, grabby)
    </div>
    <div class="stat-item">
      <strong>Instinct:</strong> to bark & threaten
    </div>
    <div class="stat-item">
      <strong>Cost:</strong> affection
    </div>
  </div>
</div>
