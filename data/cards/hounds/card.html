<!-- Hounds Card for Stonetop Rangers -->
<div class="card hounds-card">
  <div class="card-header">
    <h3 class="card-title">🐺 Hounds</h3>
    <div class="loyalty-section">
      <div class="track-label">Loyalty: 0/3</div>
      <div class="track-shapes" id="hd_loyalty_track">
        <div class="track-shape track-circle" data-value="1" data-track-id="hd_loyalty"></div>
        <div class="track-shape track-circle" data-value="2" data-track-id="hd_loyalty"></div>
        <div class="track-shape track-circle" data-value="3" data-track-id="hd_loyalty"></div>
      </div>
    </div>
  </div>
  
  <!-- Basic Info -->
  <div class="form-field">
    <label for="hd_nm">Names:</label>
    <input type="text" id="hd_nm" placeholder="Your hounds' names">
  </div>
  
  <!-- Dog Type -->
  <div class="form-field">
    <strong>Type:</strong> 2-3 Followers
  </div>
  
  <!-- HP Tracking -->
  <div class="form-field">
    <label for="hd_hp">HP:</label>
    <input type="number" id="hd_hp" value="6" min="0" max="6" style="width: 80px;"> (Max:6)
  </div>
  
  <!-- Fixed Stats Display -->
  <div class="stats-display">
    <div class="stat-item">
      <strong>Tags:</strong> trackers, keen-nosed, fast
    </div>
    <div class="stat-item">
      <strong>Damage:</strong> d6 (hand, grabby)
    </div>
    <div class="stat-item">
      <strong>Instinct:</strong> to give chase
    </div>
    <div class="stat-item">
      <strong>Cost:</strong> training
    </div>
  </div>
</div>
